

<form (ngSubmit)="updateEmp()">
    <div >
        <label for="id">Employee ID</label>
        <input  name="id" [(ngModel)]=emp.id>
        
    </div>
    <div >
        <label for="name">Employee Name</label>
        <input  name="name" [(ngModel)]=emp.name>
    </div>
    <div >
        <label for="salary">Employee Salary</label>
        <input name="salary" [(ngModel)]=emp.city>
    </div>
    <button type="submit" >
        Update Employee</button>
</form>
